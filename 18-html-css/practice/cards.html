<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 10px;
      }
      .card {
        width: 300px;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      }
      img {
        border-radius: 5px 5px 0 0;
        width: 100%;
      }
      .description {
        padding: 0 15px 15px 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="https://placehold.co/400" alt="some image" />
        <div class="description">
          <h2>Product 1</h2>
          <p>$19.99</p>
          <p>A brief description of the product</p>
        </div>
      </div>
      <div class="card">
        <img src="https://placehold.co/400" alt="some image" />
        <div class="description">
          <h2>Product 2</h2>
          <p>$29.99</p>
          <p>A brief description of the product</p>
        </div>
      </div>
      <div class="card">
        <img src="https://placehold.co/400" alt="some image" />
        <div class="description">
          <h2>Product 3</h2>
          <p>$39.99</p>
          <p>A brief description of the product</p>
        </div>
      </div>
    </div>
  </body>
</html>
