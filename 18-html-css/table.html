<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table {
        min-width: 600px;
        border-collapse: collapse;
      }
      table,
      td,
      th {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>TABLES</h1>
    <table>
      <thead>
        <tr>
          <th>DAYS</th>
          <th>Monday</th>
          <th>Tusday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ACTIVITIES</td>
          <td>Study</td>
          <td>Chill</td>
          <td>Work</td>
          <td>Travel</td>
          <td>Shop</td>
          <td>Bike</td>
          <td>Hike</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="">Footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
