<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 500px;
        margin: auto;
      }
      li {
        margin: 8px 0;
      }
      button {
        margin-left: 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Shopping List</h1>
    <form id="item-form">
      <input type="text" id="item-input" placeholder="Add item..." />
      <button type="submit">Add</button>
    </form>
    <ol id="item-list">
      <!-- Items -->
    </ol>

    <script>
      // 1. Add click event listener to button
      const buttonAdd = document.querySelector("button");

      // 2. Grab input value
      const inputValueEl = document.getElementById("item-input");

      // 3. Create item element (li)

      // 4. Append it to item-list

      buttonAdd.addEventListener("click", (e) => {
        e.preventDefault();
        const list = document.createElement("li");
        list.innerText = inputValueEl.value;
        const listWrapper = document.getElementById("item-list");
        listWrapper.appendChild(list);
      });
    </script>
  </body>
</html>
